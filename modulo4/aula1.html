<!--ATRIBUTO content = aceita somente texto e especifica o conteudo da informação dentro da tag meta-->
<!--ATRIBUTO name = fornece um nome para a informação no atributo content-->
<!--VALORES PARA O ATRIBUTO NAME DENTRO DA TAG META = "author", "description", "keywords", "generator", "robots", "copyright"-->


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="10"><!--http-equiv="refresh" e content="10" faz com que a pagina recarregue a cada 10s-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAG Meta</title>
</head>
<body>
    <h1>1</h1>
</body>
</html>
