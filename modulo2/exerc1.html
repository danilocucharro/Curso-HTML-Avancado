<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <h3>Formulário para Cadastro</h3>

    <form action="" method="get">
        <p>Nome 
            <input type="text" name="nome" size="16">
        </p>

        <p>E-mail
            <input type="email" name="email" size="16">
        </p>

        <p>Sexo
            <input type="radio" name="sexo">Feminino
            <input type="radio" name="sexo">Masculino
        </p>

        <p>RG
            <input type="text" name="rg" size="16">
        </p>

        <p>CPF
            <input type="text" name="cpf" size="16">
        </p>

        <p>Login
            <input type="text" name="login" size="16">
        </p>

        <p>Senha
            <input type="password" name="senha" size="16">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
